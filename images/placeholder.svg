<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1f2937"/>
  
  <!-- Film-strip pattern top and bottom -->
  <g>
    <rect x="20" y="20" width="26" height="20" fill="#374151"/>
    <rect x="60" y="20" width="26" height="20" fill="#374151"/>
    <rect x="100" y="20" width="26" height="20" fill="#374151"/>
    <rect x="140" y="20" width="26" height="20" fill="#374151"/>
    <rect x="180" y="20" width="26" height="20" fill="#374151"/>
    <rect x="220" y="20" width="26" height="20" fill="#374151"/>
    <rect x="260" y="20" width="26" height="20" fill="#374151"/>
    
    <rect x="20" y="410" width="26" height="20" fill="#374151"/>
    <rect x="60" y="410" width="26" height="20" fill="#374151"/>
    <rect x="100" y="410" width="26" height="20" fill="#374151"/>
    <rect x="140" y="410" width="26" height="20" fill="#374151"/>
    <rect x="180" y="410" width="26" height="20" fill="#374151"/>
    <rect x="220" y="410" width="26" height="20" fill="#374151"/>
    <rect x="260" y="410" width="26" height="20" fill="#374151"/>
  </g>
  
  <!-- Film reel icon -->
  <circle cx="150" cy="170" r="60" fill="#4b5563" />
  <circle cx="150" cy="170" r="50" fill="#1f2937" stroke="#4b5563" stroke-width="2" />
  <circle cx="150" cy="170" r="10" fill="#4b5563" />
  
  <!-- Small circles around the reel -->
  <circle cx="150" cy="110" r="8" fill="#4b5563" />
  <circle cx="150" cy="230" r="8" fill="#4b5563" />
  <circle cx="90" cy="170" r="8" fill="#4b5563" />
  <circle cx="210" cy="170" r="8" fill="#4b5563" />
  <circle cx="118" cy="138" r="8" fill="#4b5563" />
  <circle cx="182" cy="138" r="8" fill="#4b5563" />
  <circle cx="118" cy="202" r="8" fill="#4b5563" />
  <circle cx="182" cy="202" r="8" fill="#4b5563" />
  
  <!-- Text "No Image Available" -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e5e7eb" text-anchor="middle">No Image Available</text>
  
  <!-- Red MovieFlix label -->
  <rect x="75" y="320" width="150" height="40" rx="5" fill="#dc2626" />
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MovieFlix</text>
</svg> 